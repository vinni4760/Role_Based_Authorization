<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home">Home</a></li>
					<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link" href="register">Register</a></li>
						<li class="nav-item"><a class="nav-link" href="signin">Login</a></li>
					</th:block>

				</ul>
			</div>
		</div>
	</nav>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


	
						<div class="card-body">
							<form th:action="@{/home/saveUser}" method="post" th:object="${user}">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="name"
									 th:field="*{name}"	class="form-control">
								</div>
									<div class="mb-3">
									<label>Enter Enroll </label> <input type="text" name="enroll"
									 th:field="*{enroll}"	class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										th:field="*{email}" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number"
									 th:field="*{mobileNo}"	name="mobileNo" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password"  th:field="*{password}" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>
</body>
</html>
